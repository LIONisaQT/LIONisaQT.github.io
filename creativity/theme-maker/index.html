<!DOCTYPE html>
<html>

<head>
	<title>SAD Machine</title>
	<link rel="shortcut icon" type="image/png" href="/static/img/favicon.png" />
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/creativity/main.css">
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="/scripts/creativity/themeMaker.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#1cb7bd" />
</head>

<body style="width: 1000px; margin: auto;">
	<div>
		<h1>Sandy's Activity Degenerator Machine</h1>
	</div>
	<div>
		<label for="day-count">Days to populate:</label>
		<input type="number" id="day-count" name="day-count" required min="1" placeholder="7">
	</div>
	<br>
	<div>
		<label for="activity-count">Number of activities in a day:</label>
		<input type="number" id="activity-count" name="activity-count" required min="1" placeholder="3">
	</div>
	<br>
	<div>
		<label>Ratio of writing/visual/music activities:</label>
		<input type="number" id="ratio-writing" name="ratio-writing" required min="0" max="100" placeholder="40">
		<input type="number" id="ratio-visual" name="ratio-visual" required min="0" max="100" placeholder="40">
		<input type="number" id="ratio-music" name="ratio-music" required min="0" max="100" placeholder="20">
	</div>
	<br>
	<div>
		<button onclick="generateList()">DEGENERATE</button>
	</div>
	<div id="theme-list">
		<h2>Your theme list</h2>
		<div id="theme-day-parent" style="white-space: pre-line;">Click DEGENERATE to degenerate a theme list</div>
	</div>
	<div id="graphs">
		<h2>Data</h2>
		<div id="raw-count-graph" style="width:600px;height:250px;"></div>
		<div id="breakdown-chart"></div>
	</div>
</body>
