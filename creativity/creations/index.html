<!DOCTYPE html>
<html>

<head>
	<title>Beat Board</title>
	<link rel="shortcut icon" type="image/png" href="/static/img/favicon.png" />
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/creativity/sequencer.css">
	<script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#1cb7bd" />
</head>

<body>
	<div class="center sequencer">
		<div id="title" class="title text">"UNTITLED"</div>
		<div id="author" class="author text">by YOU</div>
		<table id="sequencer">
		</table>
		<div class="slider centered">
			<input type="range" min="100" max="1000" value="120" id="sequencerSlider">
			<div id="sliderValue" class="text">-1</div>
		</div>
		<br>
		<div class="centered">
			<button type="button" onclick="loadData()">Load random</button>
			<button type="button" onclick="location.reload()">Reset board</button>
			<button type="button" onclick="switchInstruments()">Switch instruments</button>
		</div>
	</div>
</body>
<script src="/scripts/creativity/sequencer.js"></script>
