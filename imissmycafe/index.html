<!DOCTYPE html>
<html>

<head>
	<title>I Miss My Cafe</title>
	<link rel="shortcut icon" type="image/png" href="/static/img/favicon.png" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="/css/imissmycafe/main.css">
	<script src="/scripts/imissmycafe/main.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#1cb7bd" />
</head>

<body>
	<div class="contents">
		<div class="header">
			<div class="grid">
				<div class="left">
					share
				</div>
				<div class="middle centered">
					<div class="title">
						<h1>Chill<br>Mood<br>Club</h1>
					</div>
				</div>
				<div class="right header-right">
					about
				</div>
			</div>
		</div>
		<div class="main-element">
			<div class="grid">
				<div class="left">
					<h2>01. Choose a playlist</h2>
					<div class="dropdown">
						<button id="playlist-select" class="dropdown-button">Lo-fi</button>
						<div id="playlist-dropdown" class="dropdown-content">
							<a id="Lo-fi" onclick="playlistSelected('Lo-fi')">Lo-fi</a>
							<a id="K-pop" onclick="playlistSelected('K-pop')">K-pop</a>
							<a id="J-pop" onclick="playlistSelected('J-pop')">J-pop</a>
							<a id="Anime" onclick="playlistSelected('Anime')">Anime</a>
							<a id="Games" onclick="playlistSelected('Games')">Games</a>
							<a id="Use My Own" onclick="playlistSelected('Use My Own')">Use My Own</a>
						</div>
					</div>
					<div id="playlist-parent" class="playlist-parent">
						<!-- This is where individual playlist options go -->
					</div>
				</div>
				<div class="middle centered">
					<div>
						<iframe id="playlist" src="https://www.youtube.com/embed?autoplay=1&listType=playlist&list=PL9Xuki_HcjmBJPp_ku7MHmJke1jtc_QTq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="right">
					<h2>02. Add BG sound</h2>
					<div class="dropdown">
						<button id="background-select" class="dropdown-button">Rain</button>
						<div id="background-dropdown" class="dropdown-content">
							<a onclick="backgroundSelected('Rain')">Rain</a>
							<a onclick="backgroundSelected('Forest')"">Forest</a>
							<a onclick="backgroundSelected('Beach')">Beach</a>
							<a onclick="backgroundSelected('Fireplace')">Fireplace</a>
							<a onclick="backgroundSelected('Flight')">In-flight</a>
							<a onclick="backgroundSelected('Office')">Office</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
