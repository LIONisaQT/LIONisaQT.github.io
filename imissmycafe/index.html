<!DOCTYPE html>
<html>

<head>
	<title>I Miss My Cafe</title>
	<link rel="shortcut icon" type="image/png" href="../static/img/favicon.png" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/imissmycafe/main.css">
	<script src="../scripts/imissmycafe/main.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#1cb7bd" />
</head>

<body>
	<div class="contents">
		<div class="header">
			<div class="grid">
				<div class="left">
					<img src="../static/imissmycafe/img/Share.png">
				</div>
				<div class="middle centered">
					<div class="title">
						<img src="../static/imissmycafe/img/Logo.png">
					</div>
				</div>
				<div class="right header-right">
					<img src="../static/imissmycafe/img/Info.png">
				</div>
			</div>
		</div>
		<div class="main-element">
			<div class="grid">
				<div class="left">
					<h2>01. Choose a playlist</h2>
					<div id="playlist-area" class="dropdown">
						<button id="playlist-select" class="dropdown-button" onclick="dropdownClicked('playlist')">Lo-fi</button>
						<div id="playlist-dropdown" class="dropdown-content">
							<a id="Lo-fi" onclick="playlistSelected('Lo-fi')">Lo-fi</a>
							<a id="K-pop" onclick="playlistSelected('K-pop')">K-pop</a>
							<a id="J-pop" onclick="playlistSelected('J-pop')">J-pop</a>
							<a id="Anime" onclick="playlistSelected('Anime')">Anime</a>
							<a id="Games" onclick="playlistSelected('Games')">Games</a>
							<a id="Use My Own" onclick="playlistSelected('Use My Own')">Use My Own</a>
						</div>
					</div>
					<div id="playlist-parent" class="playlist-parent">
						<!-- This is where individual playlist options go -->
					</div>
					<div id="playlist-input" class="own-playlist">
						<input type="text" id="input" class="playlist-input" onkeypress="submit(event)" placeholder="Enter playlist URL here">
						<button id="input-button" class="input-button" onclick="submit()">Play now</button>
					</div>
					<label class="loop-container">Loop
						<input type="checkbox" id="loop-checkbox" class="checkbox" onclick="setLoopStatus()" checked>
						<span class="checkmark"></span>
					</label>
				</div>
				<div class="middle centered">
					<div class="video-container">
						<div id="player"></div>
					</div>
				</div>
				<div class="right">
					<h2>02. Add BG sound</h2>
					<div id="background-area" class="dropdown">
						<button id="background-select" class="dropdown-button" onclick="dropdownClicked('background')">Rain</button>
						<div id="background-dropdown" class="dropdown-content">
							<a id="Rain" onclick="backgroundSelected('Rain')">Rain</a>
							<a id="Forest" onclick="backgroundSelected('Forest')">Forest</a>
							<a id="Beach" onclick="backgroundSelected('Beach')">Beach</a>
							<a id="Fireplace" onclick="backgroundSelected('Fireplace')">Fireplace</a>
							<a id="Flight" onclick="backgroundSelected('Flight')">In-flight</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
